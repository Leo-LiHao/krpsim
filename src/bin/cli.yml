# This file describe the command line interface options
name: Krpsim
version: 0.1.0
about: Krpsim
author: francois LE CORRE <lecorre.f@gmail.com>, geam <geam@users.noreply.github.com>, adjivas <adjivas@users.noreply.github.com>

args:
    - delay:
        help: Defines the delay.
        short: d
        long: delay
        takes_value: true
    - file:
        help: Defines the input's files who contain the stock, process and optimization.
        short: f
        long: file
        takes_value: true
        required: true
    - result_to_test:
        help: Defines the log result's of output
        short: r
        long: result_to_test
        takes_value: true
    - verbose:
        help: Defines a output with more informations.
        short: v
        long: verbose
        takes_value: false
