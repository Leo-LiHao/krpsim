sudo: false
language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
rust:
  - nightly
os:
- linux
branches:
  only:
  - master
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  cargo rustdoc -- --no-defaults --passes "collapse-docs" --passes "unindent-comments" &&
  cargo bench
after_success:
  - travis-cargo --only nightly doc-upload
  - travis-cargo coveralls --no-sudo
env:
  matrix:
  - FEATURES=travis
  - FEATURES=lint
  global:
  - secure: 
